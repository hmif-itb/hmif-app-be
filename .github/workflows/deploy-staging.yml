name: deploy-staging
on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy to staging
    runs-on: ubuntu-latest

    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd ~/app/hmif-app-staging
            git pull --rebase
            pnpm install
            pm2 restart hmif-app-staging
